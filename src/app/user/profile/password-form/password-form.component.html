<mat-tab-group>
   <mat-tab label="Cambio de contraseña">
      <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
         <div class="mb-3">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
               formControlName="password"
               [ngClass]="validClasses(passwordForm.controls.password,'is-valid', 'is-invalid')" />
            <label for="password2">Repetir contraseña:</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Repetir contraseña"
               formControlName="password2"
               [ngClass]="validClasses(passwordForm.controls.password2,'is-valid', 'is-invalid')" />
            @if(passwordForm.invalid && passwordForm.touched) {
            <div class="invalid-feedback">Las contraseñas deben tener una longitud minima de 4 caracteres y deben
               coincidir</div>
            }

         </div>
         <div class="row">
            <div class="col-auto">
               <button type="submit" class="btn secondary-btn" [disabled]="passwordForm.invalid"><fa-icon
                  [icon]="icons.faFloppyDisk"></fa-icon> Guardar</button>
            </div>
            <div class="col-auto">
               <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Cancelar</button>
            </div>
         </div>
      </form>
   </mat-tab>
</mat-tab-group>
