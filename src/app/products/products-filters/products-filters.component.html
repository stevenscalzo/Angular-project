<div class="action-buttons">
    <button class="btn btn-outline-secondary" (click)="applyFilters()">Aplicar filtros</button>
</div>
<mat-accordion class="headers-align" multi>
    <product-filter [data]="prices" [type]="priceType" (selectionChanged)="onPriceFilterChanged($event)"></product-filter>
    <product-filter [data]="webs" [type]="webType" (selectionChanged)="onWebFilterChanged($event)"></product-filter>
</mat-accordion>
