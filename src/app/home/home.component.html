<div class="home">
    <mat-grid-list cols="4" rowHeight="300px">
        @for (tile of tiles; track tile) {
        <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background-image]="tile.image"
            [style.background-size]="tile.size" [style.background-position]="tile.position">{{tile.text}}</mat-grid-tile>
        }
    </mat-grid-list>
</div>
